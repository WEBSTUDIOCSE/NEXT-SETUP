name: UAT Deploy

on:
  push:
    branches:
      - uat
  workflow_dispatch:

# Add permissions for GitHub tokenn
permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Create Vercel configuration
        run: |
          echo '{
            "version": 2,
            "public": true,
            "github": {
              "enabled": true,
              "silent": true
            }
          }' > vercel.json
      
      - name: Deploy to Vercel
        # Deploy to Vercel
        run: |
          # Install Vercel CLI
          npm install -g vercel
          
          # Remove any existing .vercel directory that might have old settings
          rm -rf .vercel
          
          # Deploy directly without creating project.json first
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes